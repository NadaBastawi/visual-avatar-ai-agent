services:
  media_service:
    build: ./media_service
    ports:
      - "8000:8000"
    environment:
      PIPER_MODEL: /models/en_US-amy-medium.onnx
    volumes:
      - ./models:/models
      - ./media_service/output:/app/output
      - ./media_service/uploads:/app/uploads

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      VITE_MEDIA_SERVICE_URL: http://localhost:8000
    volumes:
      - ./:/app
    depends_on:
      - media_service
